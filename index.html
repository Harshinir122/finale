<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

    <h2>Student Grades Table</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice</td>
                <td>Math</td>
                <td>A</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob</td>
                <td>Science</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Charlie</td>
                <td>English</td>
                <td>A-</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
